<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <form name="form1" onsubmit="return validateForm()" class="m-5">
            <h1>Validaci√≥n de formulario</h1>
            <div class="mb-3">
                <label for="" class="form-label">Correo</label>
                <input type="email" class="form-control" name="correo" id="correo" aria-describedby="emailHelpId"
                    placeholder="matricula@utcancun.edu.mx" />
            </div>
            <button type="submit" class="btn btn-primary" onclick="validateForm()">
                Enviar
            </button>

            <div id="status" class="m-1"></div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (event) => {
            event.preventDefault(); // prevent form from submitting

            // validate the form
            let email = document.forms["form1"]["correo"].value;
            if (!isNaN(email)) {
                statusText = "Por favor ingrese su correo correctamente";
            } else {
                statusText = "Datos recibidos correctamente";
            }
            document.getElementById("status").innerHTML = statusText;

        });
    </script>
</body>

</html>
